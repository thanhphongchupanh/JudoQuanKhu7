    <script>
        function sendDataToAPI(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form data
            const formData = new FormData(document.getElementById('contactForm'));

            // Send the form data using AJAX
            fetch('https://forms.nicepagesrv.com/v2/form/process', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Data sent successfully!');
                        // Add any further actions you want to perform after successful submission
                    } else {
                        console.error('Failed to send data.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Add form submission event listener
        document.getElementById('contactForm').addEventListener('submit', sendDataToAPI);
        document.getElementById('contactForm').addEventListener('submit', clearFormInputs);
        function clearFormInputs() {
            // Get the input elements for specific fields
            const nameInput = document.querySelector('input[name="name"]');
            const emailInput = document.querySelector('input[name="email"]');
            const birthdayInput = document.querySelector('input[name="birthday"]');
            const messageInput = document.querySelector('input[name="Message"]');
            const phone = document.querySelector('input[name="phone"]');

            // Clear the values of specific inputs
            nameInput.value = '';
            emailInput.value = '';
            birthdayInput.value = '';
            messageInput.value = '';
            phone.value = '';
        }
    </script>
    <script>
        const nameInput = document.querySelector('input[name="name"]');
        const emailInput = document.querySelector('input[name="email"]');
        const birthdayInput = document.querySelector('input[name="birthday"]');
        const messageInput = document.querySelector('input[name="Message"]');
        const phone = document.querySelector('input[name="phone"]');
        function showSuccess(message) {
            var successToast = document.querySelector('.toast.success');
            var loadingBar1 = successToast.querySelector('.loadingSucces');
            var successText = successToast.querySelector('.container-2Text p:last-child');

            successText.textContent = message;
            successToast.style.opacity = '1';
            loadingBar1.classList.add('active');

            setTimeout(function () {
                loadingBar1.classList.remove('active');
                successToast.style.opacity = "0";
            }, 2500);
        }

        // Lấy phần tử button cụ thể và gán sự kiện click cho nó
        var btnContact = document.querySelector(".btnContact");
        btnContact.addEventListener("click", function () {
            if (nameInput.value.trim() !== '' && emailInput.value.trim() !== '' 
            && birthdayInput.value.trim() !== '' && messageInput.value.trim() !== '' && phone.value.trim() !== '') {
                showSuccess("Your submit has been sent.");
            }
        });
    </script>
